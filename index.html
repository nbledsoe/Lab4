<!doctype html>
<html lang="en">

    <body>
      <h1>Volunteer Form</h1>
        <form method="POST" action="https://github.com/dkriegls/itmd-361-spring2018/blob/master/labs/lab4/lab4formscript.php">
  	  First name:<br>
 	    <input type="text" name="firstName"><br>
  	  Last name:<br>
 	    <input type="text" name="lastName"><br>
	  Phone number:<br>
	    <input type="text" name="phone"><br>
	  Email address:<br>
	    <input type="text" name="email"><br>
	    <p><b>Gender:</b></p>
  	        <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
  	        <input type="radio" name="gender" value="other"> Other
	          <p><b>Age:</b></p>
	            <select name="age">
  	              <option value="under18">Under 18</option>
                      <option value="18-24">18-24</option>
                      <option value="25-34">25-34</option>
                      <option value="35-44">35-44</option>
                      <option value="45-54">45-54</option>
	              <option value="55-64">55-64</option>
	              <option value="65+">65+</option>
                    </select>
	              <p><b>My Availability:</b></p>
  		        <input type="checkbox" name="available" value="Monday">Monday<br>
  		        <input type="checkbox" name="available" value="Tuesday">Tuesday<br>
		        <input type="checkbox" name="available" value="Wednesday">Wednesday<br>
	                <input type="checkbox" name="available" value="Thursday">Thursday<br>
		        <input type="checkbox" name="available" value="Friday">Friday<br>
		        <input type="checkbox" name="available" value="Saturday">Saturday<br>
		        <input type="checkbox" name="available" value="Sunday">Sunday<br>
	                  <p><b>Comments:</b></p>
	    	            <textarea name="comments" rows="10" cols="50">  
                            </textarea>
			      <input type="submit" name="Submit">
	   		        <p hidden>Nick Bledsoe, Creator (nbledsoe@hawk.iit.edu)</p hidden>
	    </form>
