<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	  <title>Volunteer Form</title>
  </head>
    <body>
      <h1>Volunteer Form</h1>
        <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
	  <fieldset>
  	  First name:<br>
 	    <input type="text" name="first_name_field" placeholder="First Name"><br>
  	  Last name:<br>
 	    <input type="text" name="last_name_field" placeholder="Last Name"><br>
	  Phone number:<br>
	    <input type="text" name="phone_field" placeholder="(555)5555555"><br>
	  Email address:<br>
	    <input type="text" name="email_field" placeholder="Email@email.com"><br>
	    <p><b>Gender:</b></p>
  	        <input type="radio" name="gender_field" value="male" checked> Male<br>
                <input type="radio" name="gender_field" value="female"> Female<br>
  	        <input type="radio" name="gender_field" value="other"> Other
	          <p><b>Age:</b></p>
	            <select name="age_field">
  	              <option value="under18">Under 18</option>
                      <option value="18-24">18-24</option>
                      <option value="25-34">25-34</option>
                      <option value="35-44">35-44</option>
                      <option value="45-54">45-54</option>
	              <option value="55-64">55-64</option>
	              <option value="65+">65+</option>
                    </select>
		</fieldset>
		  <fieldset>
	              <p><b>My Availability:</b></p>
  		        <input type="checkbox" name="available_field[]" value="Monday">Monday<br>
  		        <input type="checkbox" name="available_field[]" value="Tuesday">Tuesday<br>
		        <input type="checkbox" name="available_field[]" value="Wednesday">Wednesday<br>
	                <input type="checkbox" name="available_field[]" value="Thursday">Thursday<br>
		        <input type="checkbox" name="available_field[]" value="Friday">Friday<br>
		        <input type="checkbox" name="available_field[]" value="Saturday">Saturday<br>
		        <input type="checkbox" name="available_field[]" value="Sunday">Sunday<br>
	                  <label><b>Comments:</b></label>
	    	            <textarea name="comments_field" rows="10" cols="50" placeholder="Place comments here"></textarea>
		  </fieldset>
			      <input type="submit" name="Submit">
	   		        <input type="hidden" name="hidden_field" value="Nick Bledsoe, Creator (nbledsoe@hawk.iit.edu)">
			</form>
    </body>
